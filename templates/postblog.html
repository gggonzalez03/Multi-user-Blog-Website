{% extends "base.html" %}
{% block pagetitle %}Post Blog{% endblock %}
{% block links %}
    <a href="/logout">Log Out</a>|
    <a href="/home">Home</a>
{% endblock %}

{% block form %}
	<div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post">
                <label class="col-md-2 text-right">Title:</label>
                <input class="col-md-10" type="text" name="blogtitle" value="{{blog_title}}">
                <label class="col-md-2 text-right">Blog Body:</label>
                <textarea class="col-md-10" name="blogbody" rows="10">{{blog_body}}</textarea>
                <input class="col-md-10 col-md-offset-2" type="submit" name="postorupdateblog" value="Post Blog">
            </form>
            <a href="/home"><button class="col-md-10 col-md-offset-2">Cancel</button></a>
        </div>
    </div>
{% endblock %}

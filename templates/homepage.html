<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
	<div class="container">
		<nav class="row" >
			<a href="/logout">Logout</a>
		</nav>
		<header class="row">
			<h1>All Blogs</h1>
		</header>
		<!--This will be a jinja logic-->
		{% for blog in blogs%}
		<hr class="row">
		<article class="row">
			<h3>{{blog.blog_title}}</h3>
			<p>{{blog.date_posted}}</p>
			<hr>
			<pre>{{blog.blog_body}}</pre>
			<p>{{users.get_row_by_id(blog.user_id).username}}</p>
		</article>
		<form method="post" action="/home/like">
			<input type="hidden" name="blogid" value="{{blog.key().id()}}">
			<input type="submit" value="Like" name="likeblogpost">
		</form>
		{% endfor %}
		{{likeid}}
	</div>
</body>
</html>
